<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="longcss.css" />
    <title>Neumorphism</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card_logo"></div>
            <div class="card_title">Codv Academy</div>
            <div class="card_sub-title">learn UI Development</div>
            <form class="card_form">
                <div class="fields">
                    <div class="username">
                        <!-- email icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-mail">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>

                        <input type="username" class="user-input" placeholder="username" />
                    </div>
                    <div class="password">
                        <!-- lock icon  -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-lock">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>

                        <input type="password" class="pass-input" placeholder="password" />
                    </div>
                </div>
                <button class="btn">Login</button>
            </form>
            <div class="link">
                <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
            </div>
        </div>
    </div>

    <div class="toggle">
        <input type="checkbox" id="toggleBtn" />
        <label for="toggleBtn">
            <span class="toggle-icon">
                <img src="./imgs_long/sun.svg" alt="sun icon" class="icon sun" />
                <img src="./imgs_long/moon.svg" alt="moon icon" class="icon moon" />
            </span>
        </label>
    </div>

    <script>
        let toggleBtn = document.querySelector("#toggleBtn");

        let bodyEl = document.querySelector("body");

        let darkMode = false;

        toggleBtn.addEventListener('change', (event) => {
            darkMode = event.target.checked;
            if (darkMode) {
                bodyEl.classList.add("dark");
            } else {
                bodyEl.classList.remove("dark");
            }
        })


    </script>

</body>

</html>
